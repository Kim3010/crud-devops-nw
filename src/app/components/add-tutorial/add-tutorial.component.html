<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./add-tutorial.component.css" />
    <title>App Crud</title>
  </head>
  <body>
    <!--login-->
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="login">Login</label>
              <input
                type="text"
                class="form-control"
                id="login"
                required
                [(ngModel)]="login"
                name="login"
              />
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
                [(ngModel)]="password"
                name="password"
              />
            </div>

            <div class="form-group">
              <label for="cep">CEP</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                required
                [(ngModel)]="cep"
                name="cep"
              />
            </div>

            <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input
                type="text"
                class="form-control"
                id="logradouro"
                required
                [(ngModel)]="logradouro"
                name="logradouro"
              />
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                required
                [(ngModel)]="bairro"
                name="bairro"
              />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                required
                [(ngModel)]="cidade"
                name="cidade"
              />
            </div>

            <div class="form-group">
              <label for="estado">Estado</label>
              <input
                type="text"
                class="form-control"
                id="estado"
                required
                [(ngModel)]="estado"
                name="estado"
              />
            </div>

            <button (click)="saveForm()" class="btn btn-success">Enviar</button>
          </div>

          <div *ngIf="submitted">
            <h4>Sucesso!</h4>
            <button class="btn btn-success" (click)="resetForm()">
              Preencha Novamente
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
